<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>功能選單與動態看板</title>
    <style>
        .carousel-item {
            height: 100vh; /* 設定看板高度為螢幕高度 */
        }
        .carousel-item img {
            width: 100%; /* 圖片寬度填滿看板 */
            height: 100%; /* 圖片高度填滿看板 */
            object-fit: cover; /* 保持圖片比例並填滿 */
        }
        .video-card {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-card iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- 功能選單 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">網站名稱</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品介紹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品特色</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">服務聯繫</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>聯繫我們</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">留言內容</label>
            <textarea class="form-control" id="message" rows="3" placeholder="請輸入您的留言" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>


<!-- 引入 Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
